<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 500px;
      height: 500px;
      position: absolute;
      overflow: hidden;
    }

    .box {
      width: 100px;
      height: 100px;
      background-image: url(mili.png);
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    let gravity = 0.1;
    let velocity = 0;

    function update() {
      velocity += gravity;
      box.style.bottom = (parseInt(box.style.bottom) || 0) + velocity + "px";

      if (parseInt(box.style.bottom) + 100 >= 500) {
        velocity = -velocity * 0.8;
        box.style.bottom = 400 + "px";
      }

      requestAnimationFrame(update);
    }


    update();
  </script>
</body>
</html>
